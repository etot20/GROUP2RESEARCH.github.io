<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members</title>
    <style>
        body {
            background-color: #001f3f; /* Navy blue background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .member {
            background-color: #004080; /* Darker navy blue for container */
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .member img {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .button {
            background-color: #004080; /* Darker navy blue for button */
            color: #ffffff;
            border: none;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00264d; /* Slightly darker shade on hover */
        }
    </style>
</head>
